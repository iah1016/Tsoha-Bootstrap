{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class = "alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Add a Club</h1>

<form method="post" action="{{base_path}}/club">
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
        <label>Country of origin</label>
        <input name="country" class="form-control" value="{{attributes.country}}" type="text">
    </div>

    <div class="form-group">
        <label>League</label>
        <input name="league" class="form-control" value="{{attributes.league}}" type="text">
    </div>
    
    <div class="form-group">
        <label>Associated Chants</label>
        <select class="form-control" name="chants[]" multiple="" required="">
            {% for chant in chants %}
            <option value="{{chant.id}}">{{chant.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

{% endblock %}
