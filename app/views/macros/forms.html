{% macro destroy_button(action, text) %}
<form method="post" action="{{action}}" class="destroy-form" data-confirm="Are you sure that you want to remove the item?" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">{{text|default('Remove')}}</button>
</form>
{% endmacro %}

{% macro edit_button(action, text) %}
<form method="get" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-primary">{{text|default('Edit')}}</button>
</form>
{% endmacro %}
