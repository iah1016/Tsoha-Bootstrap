{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class = "alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Add a Song</h1>

<form method="post" action="{{base_path}}/song">
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
        <label>Written by</label>
        <input name="written_by" class="form-control" value="{{attributes.written_by}}" type="text">
    </div>

    <div class="form-group">
        <label>Year</label>
        <input name="year" class="form-control" value="{{attributes.year}}" type="text">
    </div>

    <div class="form-group">
        <label>Country of origin</label>
        <input name="country" class="form-control" value="{{attributes.country}}" type="text">
    </div>

    <div class="form-group">
        <label>Genre</label>
        <input name="genre" class="form-control" value="{{attributes.genre}}" type="text">
    </div>

    <div class="form-group">
        <label>Link to a Youtube video</label>
        <input name="link" class="form-control" type="text" placeholder="not yet implemented">
    </div>

    {% if user_logged_in %}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    {% endif %}
</form>

{% endblock %}
