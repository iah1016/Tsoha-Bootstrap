{% extends "base.html" %}
{% block content %}
<h1>Edit the Song Data</h1>
<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" value="This Is How It Feels" type="text">
    </div>
    <div class="form-group">
        <label>Written by</label>
        <input class="form-control" value="Clint Boon" type="text">
    </div>
    <div class="form-group">
        <label>Year</label>
        <input class="form-control" value="Year" type="text">
    </div>
    <div class="form-group">
        <label>Country</label>
        <input class="form-control" value="United Kingdom" type="text">
    </div>
    <div class="form-group">
        <label>Genre</label>
        <input class="form-control" value="Madchester" type="text">
    </div>
    <div class="form-group">
      <a href="{{base_path}}/testi" class="btn btn-default" role="button">Return</a>
      <button type="submit" class="btn btn-primary">Apply</button>
    </div>
</form>
{% endblock %}
