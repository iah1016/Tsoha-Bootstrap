{% extends "base.html" %}
{% block content %}
<h1>Edit the Song Data</h1>
<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" value="{{song.name}}" type="text">
    </div>
    <div class="form-group">
        <label>Written by</label>
        <input class="form-control" value="{{song.written_by}}" type="text">
    </div>
    <div class="form-group">
        <label>Year</label>
        <input class="form-control" value="{{song.year}}" type="text">
    </div>
    <div class="form-group">
        <label>Country</label>
        <input class="form-control" value="{{song.country}}" type="text">
    </div>
    <div class="form-group">
        <label>Genre</label>
        <input class="form-control" value="{{song.genre}}" type="text">
    </div>
    <div class="form-group">
      <a href="{{base_path}}/song/{{song.id}}" class="btn btn-default" role="button">Return</a>
      <button type="submit" class="btn btn-primary">Apply</button>
    </div>
</form>
{% endblock %}
