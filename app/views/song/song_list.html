{% extends "base.html" %}
{% block content %}
<h1>Song List</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Written by</th>
            <th>Year</th>
            <th>Country</th>
            <th>Genre</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for song in songs %}
        <tr>
            <td><a href="{{base_path}}/song/{{song.id}}">{{song.name}}</a></td>
            <td>{{song.written_by}}</td>
            <td>{{song.year}}</td>
            <td>{{song.country}}</td>
            <td>{{song.genre}}</td>
            <td><a class="btn btn-primary" href="{{base_path}}/song/{{song.id}}/edit" role="button">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p>
    <a href="{{base_path}}/song/new" class="btn btn-success" role="button">Add a Song</a>
</p>


{% endblock %}
