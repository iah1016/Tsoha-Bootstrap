{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class = "alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Edit the Performer Data</h1>

<form method="post" action="{{base_path}}/performer/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
        <label>Active_years</label>
        <input name="active_years" class="form-control" value="{{attributes.active_years}}" type="text">
    </div>

    <div class="form-group">
        <label>Country of Origin</label>
        <input name="country" class="form-control" value="{{attributes.country}}" type="text">
    </div>

    <div class="form-group">
        <label>Genre</label>
        <input name="genre" class="form-control" value="{{attributes.genre}}" type="text">
    </div>

    <div class="form-group">
        <label>Associated Songs</label>
        <select class="form-control" name="songs[]" multiple="">
            {% for song in songs %}
            {% if song.id in attributes.songs_ids %}
            <option value="{{song.id}}" selected>{{song.name}}</option>
            {% else %}
            <option value="{{song.id}}">{{song.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <a href="{{base_path}}/performer" class="btn btn-default" role="button">Return</a>
        <button type="submit" class="btn btn-primary">Apply</button>
    </div>

</form>

{% endblock %}
