{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class = "alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Add a Performer</h1>

<form method="post" action="{{base_path}}/performer">
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
        <label>Active years (YYYY-YYYY)</label>
        <input name="active_years" class="form-control" value="{{attributes.active_years}}" type="text">
    </div>
    
    <div class="form-group">
        <label>Country of origin</label>
        <input name="country" class="form-control" value="{{attributes.country}}" type="text">
    </div>

    <div class="form-group">
        <label>Genre</label>
        <input name="genre" class="form-control" value="{{attributes.genre}}" type="text">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

{% endblock %}
