{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

{% if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}

<h1 class="text-white">Please sign in with your account</h1>

<form method="post" action="{{base_path}}/login" class="form-inline">
    <div class="form-group">
        <input class="form-control" name="username" value="{{username}}" placeholder="Username" type="text">
    </div>

    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>

    <button type="submit" class="btn btn-success">Sign in</button>

</form>
{% endblock %}
